<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Memory Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-back: #334155;
            --card-glow: rgba(56, 189, 248, 0.5);
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            font-weight: 700;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
            max-width: 600px;
            width: 90%;
            aspect-ratio: 1;
        }

        .card {
            background-color: transparent;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-front {
            background: linear-gradient(135deg, var(--card-back), #1e293b);
            color: var(--accent-color);
        }

        .card-front::before {
            content: '?';
            font-size: 2rem;
            opacity: 0.5;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            background-color: #1e293b;
            transform: rotateY(180deg);
            box-shadow: inset 0 0 20px rgba(56, 189, 248, 0.2);
            border: 1px solid var(--accent-color);
        }

        .footer {
            margin-top: 2rem;
        }

        button {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 99px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
        }

        /* Success Animation */
        @keyframes pop {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .matched .card-back {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #34d399;
            animation: pop 0.4s ease;
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }
            .card-face {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Memory Match</h1>

    <div class="stats">
        <div class="stat-item">Moves: <span id="moves">0</span></div>
        <div class="stat-item">Time: <span id="time">00:00</span></div>
    </div>

    <div class="game-board" id="gameBoard">
        <!-- Cards will be injected here -->
    </div>

    <div class="footer">
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        
        const emojis = ['ðŸš€', 'ðŸŽ®', 'ðŸ’¡', 'ðŸ”¥', 'ðŸ’Ž', 'ðŸŽµ', 'ðŸŒˆ', 'âš¡'];
        let cards = [...emojis, ...emojis]; // Pairs
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameActive = false;
        let timer = null;
        let seconds = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatTime(secs) {
            const m = Math.floor(secs / 60).toString().padStart(2, '0');
            const s = (secs % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            seconds = 0;
            timeEl.textContent = '00:00';
            timer = setInterval(() => {
                seconds++;
                timeEl.textContent = formatTime(seconds);
            }, 1000);
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card, emoji));
            return card;
        }

        function flipCard(card, emoji) {
            if (!gameActive || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push({ card, emoji });

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    clearInterval(timer);
                    setTimeout(() => alert(`Victory! Moves: ${moves}, Time: ${formatTime(seconds)}`), 500);
                }
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            movesEl.textContent = '0';
            
            const shuffledCards = shuffle(cards);
            shuffledCards.forEach(emoji => {
                gameBoard.appendChild(createCard(emoji));
            });

            startTimer();
            gameActive = true;
        }

        // Initialize
        restartGame();
    </script>
</body>
</html>
