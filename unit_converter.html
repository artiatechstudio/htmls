<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الوحدات الشامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --bg: #f5f6fa;
            --white: #ffffff;
            --text: #2d3436;
            --border: #dfe6e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Readex Pro', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#dfe6e9 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .converter-box {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .header {
            background: var(--primary);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }

        h1 {
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #f1f2f6;
            padding: 5px;
            margin: 20px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            color: #636e72;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .content {
            padding: 2rem;
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 0.9rem;
            color: #636e72;
            font-weight: 600;
        }

        input {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
        }

        input:focus {
            border-color: var(--primary);
        }

        select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            outline: none;
        }

        .equals {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary-light);
            padding-top: 25px; /* Alignment fix */
        }

        @media (max-width: 600px) {
            .conversion-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .equals {
                transform: rotate(90deg);
                padding: 0;
            }
        }

        .result-highlight {
            margin-top: 2rem;
            text-align: center;
            background: #f5f6fa;
            padding: 1rem;
            border-radius: 12px;
            border: 1px dashed var(--primary-light);
            display: none;
        }
        
        .result-highlight.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="converter-box">
    .
    <div class="header">
        <h1>محول الوحدات</h1>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="setCategory('length')">الطول</div>
        <div class="tab" onclick="setCategory('weight')">الوزن</div>
        <div class="tab" onclick="setCategory('temp')">الحرارة</div>
    </div>

    <div class="content">
        <div class="conversion-grid">
            
            <div class="input-group">
                <label>القيمة</label>
                <input type="number" id="inputVal" placeholder="0" oninput="convert()">
                <select id="fromUnit" onchange="convert()">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div class="equals">=</div>

            <div class="input-group">
                <label>النتيجة</label>
                <input type="number" id="outputVal" readonly placeholder="0">
                <select id="toUnit" onchange="convert()">
                    <!-- Options populated by JS -->
                </select>
            </div>

        </div>

        <div class="result-highlight" id="formulaDisplay">
            <!-- Formula or detailed result -->
        </div>

    </div>
</div>

<script>
    const units = {
        length: {
            name: 'الطول',
            options: {
                m: 'متر (m)',
                km: 'كيلومتر (km)',
                cm: 'سنتيمتر (cm)',
                mm: 'ميليمتر (mm)',
                ft: 'قدم (ft)',
                inch: 'بوصة (in)',
                yd: 'ياردة (yd)'
            },
            factors: { // base is meter
                m: 1,
                km: 1000,
                cm: 0.01,
                mm: 0.001,
                ft: 0.3048,
                inch: 0.0254,
                yd: 0.9144
            }
        },
        weight: {
            name: 'الوزن',
            options: {
                kg: 'كيلوجرام (kg)',
                g: 'جرام (g)',
                mg: 'مليجرام (mg)',
                lb: 'باوند (lb)',
                oz: 'أونصة (oz)'
            },
            factors: { // base is kg
                kg: 1,
                g: 0.001,
                mg: 0.000001,
                lb: 0.453592,
                oz: 0.0283495
            }
        },
        temp: {
            name: 'الحرارة',
            options: {
                c: 'سيلزيوس (°C)',
                f: 'فهرنهايت (°F)',
                k: 'كلفن (K)'
            }
        }
    };

    let currentCategory = 'length';

    // Initialize
    function setCategory(cat) {
        currentCategory = cat;
        
        // Update tabs
        document.querySelectorAll('.tab').forEach((el, index) => {
            const categories = ['length', 'weight', 'temp'];
            if(categories[index] === cat) el.classList.add('active');
            else el.classList.remove('active');
        });

        const fromSelect = document.getElementById('fromUnit');
        const toSelect = document.getElementById('toUnit');
        
        fromSelect.innerHTML = '';
        toSelect.innerHTML = '';

        Object.entries(units[cat].options).forEach(([key, label], index) => {
            const option1 = new Option(label, key);
            const option2 = new Option(label, key);
            fromSelect.add(option1);
            toSelect.add(option2);
        });

        // Set defaults (second option for 'to' if possible)
        if (toSelect.options.length > 1) {
            toSelect.selectedIndex = 1;
        }

        // Clear inputs
        document.getElementById('inputVal').value = '';
        document.getElementById('outputVal').value = '';
        document.getElementById('formulaDisplay').classList.remove('show');
    }

    function convert() {
        const input = parseFloat(document.getElementById('inputVal').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;
        const outputField = document.getElementById('outputVal');
        const formulaDisplay = document.getElementById('formulaDisplay');

        if (isNaN(input)) {
            outputField.value = '';
            formulaDisplay.classList.remove('show');
            return;
        }

        let result;

        if (currentCategory === 'temp') {
            result = convertTemp(input, from, to);
        } else {
            const factorFrom = units[currentCategory].factors[from];
            const factorTo = units[currentCategory].factors[to];
            const valueInBase = input * factorFrom;
            result = valueInBase / factorTo;
        }

        // Handle rounding nicely
        outputField.value = Number.isInteger(result) ? result : parseFloat(result.toFixed(4));
        
        if(input !== 0) {
            formulaDisplay.innerText = `${input} ${units[currentCategory].options[from]} = ${outputField.value} ${units[currentCategory].options[to]}`;
            formulaDisplay.classList.add('show');
        }
    }

    function convertTemp(val, from, to) {
        if (from === to) return val;

        let celsius;

        // Convert to Celsius first
        if (from === 'c') celsius = val;
        else if (from === 'f') celsius = (val - 32) * (5/9);
        else if (from === 'k') celsius = val - 273.15;

        // Convert Celsius to Target
        if (to === 'c') return celsius;
        if (to === 'f') return (celsius * 9/5) + 32;
        if (to === 'k') return celsius + 273.15;
    }

    // Start with length
    setCategory('length');

</script>

</body>
</html>
