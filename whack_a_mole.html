<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Clovie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #8ecae6;
            --dirt-color: #5d4037;
            --dirt-light: #795548;
            --grass-color: #7cb342;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            user-select: none;
            overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 0 #2196f3;
            margin-bottom: 0.5rem;
        }

        .stats-bar {
            background: #fff;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 2rem;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 600px;
            max-width: 95vw;
        }

        .hole {
            position: relative;
            background: var(--dirt-color);
            border-radius: 50%;
            height: 150px;
            width: 150px;
            overflow: hidden;
            border-bottom: 5px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
            margin: 0 auto;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M22 12h-4"/><path d="M6 12H2"/><path d="M12 6V2"/><path d="M12 22v-4"/></svg>') 16 16, pointer;
        }

        .hole::after {
            content: '';
            position: absolute;
            background: url("data:image/svg+xml,%3Csvg width='100' height='50' viewBox='0 0 100 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 50 0 100 50' fill='%237cb342' /%3E%3C/svg%3E") no-repeat bottom center;
            background-size: 100% 40%;
            width: 100%;
            height: 100%;
            bottom: -5px;
            z-index: 2;
            pointer-events: none;
        }

        .mole {
            width: 70%;
            height: 80%;
            background: #ffb74d; /* Mole color */
            position: absolute;
            bottom: -100%; /* Hidden initially */
            left: 15%;
            border-radius: 40% 40% 0 0;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .mole::before {
            content: ''; /* Eyes */
            position: absolute;
            top: 30px;
            left: 20%;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            box-shadow: 45px 0 0 #333; /* Right eye */
        }

        .mole::after {
            content: ''; /* Nose */
            position: absolute;
            top: 45px;
            left: 40%;
            width: 20%;
            height: 15px;
            background: #e65100;
            border-radius: 50%;
        }

        .hole.up .mole {
            bottom: 10px;
        }

        .btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-family: inherit;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c2185b;
            transition: all 0.1s;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <h1>Whack-a-Clovie</h1>
    <div class="stats-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="time">30</span></span>
    </div>

    <div class="game-grid">
        <div class="hole" id="hole1"><div class="mole"></div></div>
        <div class="hole" id="hole2"><div class="mole"></div></div>
        <div class="hole" id="hole3"><div class="mole"></div></div>
        <div class="hole" id="hole4"><div class="mole"></div></div>
        <div class="hole" id="hole5"><div class="mole"></div></div>
        <div class="hole" id="hole6"><div class="mole"></div></div>
        <div class="hole" id="hole7"><div class="mole"></div></div>
        <div class="hole" id="hole8"><div class="mole"></div></div>
        <div class="hole" id="hole9"><div class="mole"></div></div>
    </div>

    <button class="btn" onclick="startGame()">Start Game</button>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.getElementById('score');
        const timeBoard = document.getElementById('time');
        let lastHole;
        let timeUp = false;
        let score = 0;
        let countdown;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000); // Speed
            const hole = randomHole(holes);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timeBoard.textContent = 30;
            score = 0;
            timeUp = false;
            
            if(countdown) clearInterval(countdown);
            
            peep();
            
            let timeLeft = 30;
            countdown = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    timeUp = true;
                    alert('Game Over! Your Score: ' + score);
                }
            }, 1000);
        }

        holes.forEach(hole => {
            hole.addEventListener('mousedown', () => {
                if(!hole.classList.contains('up')) return;
                
                score++;
                hole.classList.remove('up');
                scoreBoard.textContent = score;

                // Visual feedback (optional)
                const mole = hole.querySelector('.mole');
                mole.style.transform = 'scale(0.9)';
                setTimeout(() => mole.style.transform = 'scale(1)', 100);
            });
        });

    </script>
</body>
</html>
