<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --bg: #f0f2f5;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4facfe;
        }
        button#add-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: 0.3s;
        }
        button#add-btn:hover {
            transform: scale(1.05);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        li.completed span {
            text-decoration: line-through;
            color: #aaa;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 5px;
            transition: 0.2s;
        }
        .check-btn { color: #4facfe; }
        .delete-btn { color: #ff6b6b; }
        .actions button:hover { transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ù‚Ø§Ø¦Ù…Ø© Ù…Ù‡Ø§Ù…ÙŠ ğŸ“</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Ù…Ø§Ø°Ø§ ØªØ±ÙŠØ¯ Ø£Ù† ØªÙ†Ø¬Ø² Ø§Ù„ÙŠÙˆÙ…ØŸ">
            <button id="add-btn">Ø£Ø¶Ù</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const list = document.getElementById('todo-list');

        // Load from LocalStorage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        renderTodos();

        addBtn.addEventListener('click', addTodo);
        input.addEventListener('keypress', (e) => e.key === 'Enter' && addTodo());

        function addTodo() {
            const text = input.value.trim();
            if(!text) return;
            
            todos.push({ text, completed: false });
            saveAndRender();
            input.value = '';
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveAndRender();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        }

        function renderTodos() {
            list.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = todo.completed ? 'completed' : '';
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <div class="actions">
                        <button onclick="toggleTodo(${index})" class="check-btn">âœ“</button>
                        <button onclick="deleteTodo(${index})" class="delete-btn">Ã—</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
